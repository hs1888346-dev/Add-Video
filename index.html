<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Login</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

<style>
*{
 margin:0;
 padding:0;
 box-sizing:border-box;
}
body{
 background:#0b1119;
 font-family:poppins,Arial;
 display:flex;
 justify-content:center;
 align-items:center;
 min-height:100vh;
}
.card{
 width:350px;
 padding:40px 35px;
 background:#111822;
 border-radius:15px;
 text-align:center;
 box-shadow:0 0 25px rgba(255,255,255,0.05);
}
h2{
 color:#fff;
 margin-bottom:20px;
 font-weight:600;
}
button{
 width:100%;
 padding:13px;
 font-size:17px;
 border:none;
 border-radius:35px;
 background:#0a84ff;
 color:#fff;
 cursor:pointer;
 transition:.3s;
 display:flex;
 justify-content:center;
 align-items:center;
 gap:10px;
}
button:hover{
 background:#006ade;
}
img{
 width:25px;
}
.note{
 color:#ccc;
 margin-top:20px;
 font-size:13px;
}
</style>
</head>
<body>

<div class="card">

<h2>Premium Login</h2>

<button id="googleLogin">
<img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Google_2015_logo.svg">
Continue With Google
</button>

<div class="note">100% Secure Google Authentication</div>

</div>


<script>
// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCh3l_nm0h0rftal0-NZH0Nl5Vuf0MU_gM",
  authDomain: "noteapp-1ad69.firebaseapp.com",
  databaseURL: "https://noteapp-1ad69-default-rtdb.firebaseio.com",
  projectId: "noteapp-1ad69",
  storageBucket: "noteapp-1ad69.appspot.com",
  messagingSenderId: "33056669455",
  appId: "1:33056669455:web:21b7f7f58847112b9a487a"
};
firebase.initializeApp(firebaseConfig);

// Google Login Popup
document.getElementById("googleLogin").onclick = ()=>{
    const provider=new firebase.auth.GoogleAuthProvider();

    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
    .then(()=>{
        return firebase.auth().signInWithPopup(provider);
    })
    .then(res=>{
        alert("Login success: "+res.user.displayName);
        window.location="dashboard.html";  // redirect
    })
    .catch(err=>{
        alert(err.message);
    });
}
</script>

</body>
</html>
