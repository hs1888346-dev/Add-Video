<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Telegram App</title>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; }
        input[type="email"], input[type="password"], input[type="text"], input[type="url"], select {
            width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
        #app-container { display: none; }
        .form-group { margin-bottom: 15px; }

        /* Dialog Styling */
        #video-dialog {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;
        }
        .dialog-content { background: white; padding: 20px; border-radius: 8px; max-width: 400px; text-align: center; }
        #dialog-thumbnail { max-width: 100%; height: auto; margin-bottom: 15px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="container">
        <div id="auth-container">
            <h2>User Login / Register</h2>
            <div class="form-group">
                <input type="email" id="auth-email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="auth-password" placeholder="Password">
            </div>
            <button id="login-btn">Login</button>
            <button id="register-btn">Register</button>
        </div>

        <div id="app-container">
            <h2>Telegram Video Details</h2>
            <form id="video-form">
                <div class="form-group">
                    <label for="token-input">Telegram Bot Token:</label>
                    <input type="text" id="token-input" placeholder="Enter Bot Token" required>
                </div>

                <div class="form-group">
                    <label for="video-select">Select Video:</label>
                    <select id="video-select" required>
                        <option value="">-- Load videos first --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title-input">Title for Database:</label>
                    <input type="text" id="title-input" placeholder="Enter video title" required>
                </div>

                <div class="form-group">
                    <label for="description-input">Description:</label>
                    <textarea id="description-input" placeholder="Enter description"></textarea>
                </div>
                
                <button type="button" id="load-videos-btn">Load Videos</button>
                <button type="submit" id="save-btn" disabled>Get Details & Save</button>
            </form>
        </div>
    </div>

    <div id="video-dialog">
        <div class="dialog-content">
            <h3>Confirm Video Details</h3>
            <img id="dialog-thumbnail" src="https://via.placeholder.com/150x100?text=Loading..." alt="Video Thumbnail">
            <p>Video Name: <span id="dialog-video-name">Loading...</span></p>
            <p>Title: <span id="dialog-title-display"></span></p>
            <button id="save-to-db-btn">Confirm & Save to DB</button>
            <button id="close-dialog-btn">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
