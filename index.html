<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Premium</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>

<style>
body{
    margin:0;
    background:#0c0f14;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:#12151d;
    width:370px;
    padding:40px;
    border-radius:18px;
    text-align:center;
    box-shadow:0px 0px 20px rgba(255,255,255,0.05);
}
h2{
    color:white;
    margin-bottom:20px;
}
button{
    width:100%;
    padding:14px;
    border-radius:12px;
    font-size:18px;
    border:none;
    background:#0f8cff;
    color:white;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:#0066d5;
}
.google-logo{
    width:24px;
    vertical-align:middle;
    margin-right:10px;
}
.note{
    color:#939393;
    font-size:13px;
    margin-top:25px;
}
</style>

</head>
<body>

<div class="card">
    <h2>Premium Login</h2>

    <button id="googleLogin">
        <img class="google-logo" src="https://www.svgrepo.com/show/355037/google.svg">
        Continue with Google
    </button>

    <div class="note">We never share your information</div>
</div>

<script>
// ---- Firebase Config ----
var firebaseConfig = {
  apiKey: "AIzaSyCh3l_nm0h0rftal0-NZH0Nl5Vuf0MU_gM",
  authDomain: "noteapp-1ad69.firebaseapp.com",
  databaseURL: "https://noteapp-1ad69-default-rtdb.firebaseio.com",
  projectId: "noteapp-1ad69",
  storageBucket: "noteapp-1ad69.appspot.com",
  messagingSenderId: "33056669455",
  appId: "1:33056669455:web:21b7f7f58847112b9a487a",
  measurementId: "G-RXS945QBFY"
};
firebase.initializeApp(firebaseConfig);

// Login premium popup
document.getElementById("googleLogin").onclick = function(){
  const provider = new firebase.auth.GoogleAuthProvider();

  firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
  .then(()=>{
     return firebase.auth().signInWithPopup(provider);
  })
  .then(res=>{
     alert("Welcome "+res.user.displayName);
     window.location="dashboard.html"; // yaha redirect karna
  })
  .catch(err=>alert(err.message))
}
</script>

</body>
</html>
